<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="uno.css">
</head>
<body>
    <h1>Calculadora de Área de Triángulo</h1>
    <form>
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required><br><br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <input type="button" value="Calcular" onclick="calcularArea()">
    </form>
    <br>
    <div id="resultado"></div>
</body>
<script>
        function calcularArea() {
            var base = parseFloat(document.getElementById("base").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var area = (base * altura) / 2;
            document.getElementById("resultado").innerHTML = "El área del triángulo es: " + area;
        }
    </script>
</html>
